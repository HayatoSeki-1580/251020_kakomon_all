<div class="controls">
    <label for="edition-select">実施回選択:</label>
    <select id="edition-select">
        <option value="75">第75回</option>
    </select>

    <label for="subject-select">科目選択:</label>
    <select id="subject-select">
        <option value="kanka">kanka</option>
        </select>
    
    <button id="prev-btn">前の問題</button>
    <span id="page-num">1</span> / <span id="page-count">?</span>
    <button id="next-btn">次の問題</button>
</div>

<div class="viewer-area">
    <div class="pdf-viewer">
        <h3>問題</h3>
        <canvas id="pdf-canvas-question"></canvas>
    </div>
    <div class="pdf-viewer" id="answer-viewer" style="display: none;">
        <h3>解答</h3>
        <canvas id="pdf-canvas-answer"></canvas>
    </div>
</div>

<div class="actions">
    <button id="show-answer-btn">この科目の解答を表示</button>
</div>
